<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neyra</title>
    <link rel="stylesheet" href="styles/neyra-model2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="background-img">
        <div>
            <audio id="backgroundAudio" controls loop>
                <source src="./assets/Neyra_Soundscape_part_1.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <script>
            document.body.addEventListener('click', function playAudio() {
                var audio = document.getElementById("backgroundAudio");

                audio.play()
                    .then(() => {
                        audio.controls = false;
                    })
                    .catch(error => {
                        console.error("Audio playback failed:", error);
                    });

                document.body.removeEventListener('click', playAudio);
            });

            document.getElementById('backgroundAudio').addEventListener('play', function () {
                this.controls = false;
            });
        </script>

        <div id="frend-chat-holder">
            <div id="frend-chat-messages">

                <div id="frend-chat-messages-box">
                    <ul id="frend-chat-messages-holder">
                        <li>
                            <span class="frend-user">USER</span>
                            <span class="frend-user-msg">Sample message testing chat </span>



                        </li>
                    </ul>
                </div>
            </div>
            <div id="frend-chat-response">
                <div id="frend-chat-response-holder">
                    <span id="frend-typing">Greetings Human, I am Neyra</span>
                </div>
            </div>
        </div>

        <div id="frend-model-view">
            <canvas id=frend-canvas></canvas>
            <div id="frend-loading" class="hidden">
                <div class="loader"></div>
            </div>
        </div>
        
        <script src="scripts/global-state.js"></script>
        <script src="scripts/lc.min.js"></script>
        <script src="scripts/l.min.js"></script>
        <script src="scripts/p.min.js"></script>
        <script src="scripts/e.min.js"></script>
        <script src="scripts/c2.min.js"></script>
        <script src="scripts/c4.min.js"></script>
        <script src="scripts/questions.js"></script>
        <script src="scripts/neyra-model2-animate-stream.js?v=2.1"></script>
        <script src="scripts/neyra-model2-live-stream.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
