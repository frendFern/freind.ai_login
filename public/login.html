<html>
    <head>
        <meta charset="UTF-8">
        <title>Frend.ai Webinar View</title>
        <link rel="stylesheet" href="styles/webinar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="left-column">
    
                <div class="top-half">
                    <div id="logo-container">
                        <img src="assets/10x-logo.png" alt="10x-Logo" class="logo">
                        <div>
                          <span class="powered-by">Powered By </span>  <img src="assets/frend-ai-transparent-logo.png" class="frend-logo">
                        </div>
                    </div>

                    <div id="qna-container">
                        <div id="qna-top">
                            <span>Q&A</span>
                            <img src="assets/moonshot.png" id='videoThumbnail' alt="">
                        </div>
                        <div class="qna-bottom">
                            <span>
                                Submit your questions now
                            </span>
                        </div>
                    </div>

                </div>

                <div class="chat-container">
                    <iframe id="chat" src="https://www.youtube.com/live_chat?v=fI9TWH8npFM&embed_domain=localhost&dark_theme=1" width="100%" height="600"></iframe> 
                </div>
                
                <div class="model-container">
                    <canvas id=frend-canvas></canvas>

                    <div class="talk-bubble tri-right border round btm-left-in">
                        <div class="talktext">
                          <p>Submit your questions in the Chat</p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="right-column">
                <div id="main-content" class="">
                    <div id="player"></div>

                    <!-- Container for player and countdown for scene 1 and 3 -->
                    <div id="sub-content">

                        <div id="player-container">
                            <div class="overlay"></div>
                            <span id="video-title"></span>
                        </div>

                        <h3 id="next-video-timer-container">
                            <p id="video-start-text">Video Starts In </p>
                           <p id="next-video-timer">00:00</p>
                   </h3>
                    </div>


                </div>

                <div class="bottom-container">
                    <div class="bottom-content">
                        <div class="bottom-content-header">
    
                            <div id="frend-question-container">
                                <span class="username" id="username-scene1"> </span>
                                <span class="frend-question" id="frend-question-scene1"></span>

                                <span class="username" id="username-scene2"> </span>
                                <span class="frend-question" id="frend-question-scene2"></span>

                                <span class="username" id="username-scene3"> </span>
                                <span class="frend-question" id="frend-question-scene3"></span>
                            </div>
                            
                            <div class="countdown-timer-container">
                                <span>Next Q in: </span>
                                <span id="countdown-timer">0:00</span>
                            </div>
    
                        </div>
                        <div id="frend-chat-response-holder">
                            <div class="frend-typing" id="frend-typing-scene1"></div>
                            <div class="frend-typing" id="frend-typing-scene2"></div>
                            <div class="frend-typing" id="frend-typing-scene3"></div>

                        </div>


                    </div>

                    <div class="qr-container">
                        <div class="">
                            <h4>Scan for more info</h4>
                            <img src="" height="120" width="120" id="qr-code" alt="">
                        </div>
                        <span>
                            Ask Questions ->
                        </span>
                    </div>

                </div>
            </div>
        </div>

        <script src="scripts/global-state.js"></script>
        <script src="scripts/lc.min.js"></script>
        <script src="scripts/l.min.js"></script>
        <script src="scripts/p.min.js"></script>
        <script src="scripts/e.min.js"></script>
        <script src="scripts/c2.min.js"></script>
        <script src="scripts/c4.min.js"></script>
        
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1673.0.min.js"></script>
        <script type="module" src="scripts/webinar/webinar.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>

    </body>
</html>
