    <div class="main-container">
        <div>
            <audio id="backgroundAudio" controls loop>
                <source src="./assets/Neyra_Soundscape_part_1.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <script>
            document.body.addEventListener('click', function playAudio() {
                var audio = document.getElementById("backgroundAudio");

                audio.play()
                    .then(() => {
                        audio.controls = false; 
                    })
                    .catch(error => {
                        console.error("Audio playback failed:", error);
                    });

                document.body.removeEventListener('click', playAudio);
            });

            document.getElementById('backgroundAudio').addEventListener('play', function () {
                this.controls = false;
            });
        </script>

        <div class="spinning-border-left">
            <svg width="100%" height="100%" viewBox="0 0 681 423" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(330.5, 181.5)">
                    <ellipse cx="0" cy="0" rx="208.483" ry="209.5" stroke="white" stroke-width="1.5"
                        stroke-dasharray="1 8" class="">
                        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 0 0"
                            to="360 0 0" dur="40s" repeatCount="indefinite" />
                    </ellipse>

        </div>

        <div id="frend-chat-holder">
